    <div>
        <h1 class="center meioTela"> Caso tenha algum problema, entre em contato conosco.</h1>
    </div>

    <div class="container">
        <div>
            <h3>Mande um E-mail</h3>
            <form>
                <label for="nome">Nome: </label>
                <br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome">

                </div>
                <br>
                <label for="email">E-mail: </label>
                <br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail">

                </div>
                <br>
                <label for="assunto">Assunto:</label>
                <br>
                <textarea name="assunto" id="assunto"
                cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto">

                </div>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
        <div class="emailesquerda">
            <h3>Caso preferir tambem pode mandar uma mensagem para nos via Whatsapp.</h3>
            <h3>Vá para <a href="contato.html">contato</a> para entrar em contato conosco.</h3>
        </div>
    </div>
